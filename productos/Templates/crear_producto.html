<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
</head>
<body>
    <h1>Crear un Nuevo Producto</h1>

    {% if message %}
        <p style="color: blue;">{{ message }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear Producto</button>
    </form>
</body>
</html>
